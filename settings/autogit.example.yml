changelog:
  commitUrl: "https://github.com/REPOSITORY_OWNER/REPOSITORY_NAME/commit/{{.Commit}}"
  commitRangeUrl: "https://github.com/REPOSITORY_OWNER/REPOSITORY_NAME/compare/{{.From}}...{{.To}}?diff=split"
  issueUrl: "https://github.com/REPOSITORY_OWNER/REPOSITORY_NAME/issues/{{.Issue}}"

# set to non zero value to have custom definitions
regex:
  conventionalCommit:
    header: ''
    bodyFooter: ''
  issue: ''
  semVer: ''
  prerelease: ''
  validation:
    scope:
      lowercase: ''
    type:
      lowercase: ''

validation:
  sections:
    hook:
      commitMsg:
        enabled: true
    changelog:
      enabled: false
  rules:
    issue:
      present: false
    header:
      maxLength: 72
      type:
        lowercase: true
        whitelist: []
      scope:
        present: false
        lowercase: true
        whitelist: []
      subject:
        minWords: 3

# expects to find file `id_rsa` in ~/.ssh for `autogit version --push` command
# where ~ your home folder discovered with env var HOME
git:
  sshPath: id_rsa